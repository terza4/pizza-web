    <script>
    /*otvaranje zatvaranje menu-mobile*/

    window.addEventListener("load", function() {

        let menu1 = document.getElementById("menu-btn");
               let mobilemenu = document.getElementById("menu-mobile");
               let menuzatvaranje = document.getElementById("close-btn");

               menu1.addEventListener("click", function(e){
               e.preventDefault();
                mobilemenu.style.display = "block";
               });

               menuzatvaranje.addEventListener("click", function(){
                mobilemenu.style.display = "none";
               });

               let mobileItems = document.getElementsByClassName("menu-items");
               for(let i = 0; i < mobileItems.length; i++){
                mobileItems[i].addEventListener("click", function(){
                    mobilemenu.style.display = "none";
                });
               }

                /*navigacija*/

   

                $(document).scroll(function(){
                let herosection = $("#head");

                if($(this).scrollTop() > $("#hero-section").height()){

                    if(!herosection.hasClass("headerr")){
                        herosection.addClass("headerr");
                    }
                }else{
                    if(herosection.hasClass("headerr")){
                        herosection.removeClass("headerr");
                    }
                }
               });
        

            });

   


    
    </script>
